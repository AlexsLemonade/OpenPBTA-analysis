version: 2
jobs:
  run_analyses:
    machine:
      docker_layer_caching: true
    working_directory: ~/OpenPBTA-analysis
    steps:
      - checkout

      - run:
          name: hold my env
          command: ./scripts/run_in_ci.sh Rscript analyses/hold-my-env/env-print.R

      - run:
          name: sh hold my env
          command: ./scripts/run_in_ci.sh bash analyses/hold-my-env/env-printer.sh

      - run:
          name: env sh hold my env
          command: OPENPBTA_PRINTME=21 ./scripts/run_in_ci.sh bash analyses/hold-my-env/env-printer.sh
        #### Add your analysis here ####

  deploy:
    machine:
      docker_layer_caching: true
    working_directory: ~/OpenPBTA-analysis
    steps:
      - checkout
      - run: ./scripts/run_in_ci.sh echo 'Building image!'
      - run: docker login --username $DOCKER_ID --password $DOCKER_PASSWD
      - run: docker tag open-pbta ccdlopenpbta/open-pbta:latest
      - run: docker push ccdlopenpbta/open-pbta:latest

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - run_analyses

      - deploy:
          requires:
            - run_analyses
          filters:
            # No branch commit will ever trigger this job.
            branches:
              only: master
