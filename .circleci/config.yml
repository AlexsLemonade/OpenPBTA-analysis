version: 2
jobs:
  run_analyses:
    machine:
      docker_layer_caching: true
    resource_class: large
    working_directory: ~/OpenPBTA-analysis
    steps:
      - checkout

      - run:
          name: Data Download
          command: URL=https://open-pbta.s3.amazonaws.com/data RELEASE=testing ./download-data.sh

      - run:
          name: List Data Directory Contents
          command: ./scripts/run_in_ci.sh ls data/testing
    
      - run:
          name: Sample Distribution Analyses
          command: ./scripts/run_in_ci.sh bash "analyses/sample-distribution-analysis/run-sample-distribution.sh"

      - run:
          name: Mutect2 vs Strelka2
          command: ./scripts/run_in_ci.sh Rscript -e "rmarkdown::render('analyses/mutect2-vs-strelka2/01-set-up.Rmd', clean = TRUE);
                                                      rmarkdown::render('analyses/mutect2-vs-strelka2/02-analyze-concordance.Rmd', clean = TRUE)"
      
      - run:
          name: fusion filtering
          command: ./scripts/run_in_ci.sh Rscript analyses/fusion_filtering/01-fusion-standardization.R -f "data/pbta-fusion-starfusion.tsv.gz" -c "STARfusion" -o "scratch/star.RDS" 
                                                
      - run:
          name: Unsupervised Transcriptomic Analysis - Subset by Strategy          
          command: ./scripts/run_in_ci.sh Rscript --vanilla analyses/transcriptomic-dimension-reduction/01-subset-expression-by-strategy.R
    
      - run:
          name: Unsupervised Transcriptomic Analysis - Run Dimension Reduction         
          command: ./scripts/run_in_ci.sh Rscript --vanilla analyses/transcriptomic-dimension-reduction/scripts/run-dimension-reduction.R  --expression data/pbta-gene-expression-rsem.fpkm.rds --metadata data/pbta-histologies.tsv --filename_lead rsem_all --output_directory analyses/transcriptomic-dimension-reduction/results --perplexity 5
    
      - run:
          name: Unsupervised Transcriptomic Analysis - Generate Plot Lists         
          command: ./scripts/run_in_ci.sh Rscript --vanilla analyses/transcriptomic-dimension-reduction/scripts/get-plot-list.R  --input_directory analyses/transcriptomic-dimension-reduction/results --filename_lead rsem_all --output_directory analyses/transcriptomic-dimension-reduction/plots --color_variable RNA_library
    
        #### Add your analysis here ####
        
  deploy:
    machine: 
      docker_layer_caching: true
    working_directory: ~/OpenPBTA-analysis
    steps:
      - checkout
      - run: ./scripts/run_in_ci.sh echo 'Building image!'
      - run: docker login --username $DOCKER_ID --password $DOCKER_PASSWD
      - run: docker tag open-pbta ccdlopenpbta/open-pbta:latest
      - run: docker push ccdlopenpbta/open-pbta:latest

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - run_analyses

      - deploy:
          requires:
            - run_analyses
          filters:
            # No branch commit will ever trigger this job.
            branches:
              only: master
