version: 2
jobs:
  run_tests:
    machine:
      docker_layer_caching: true
    working_directory: ~/OpenPBTA-analysis
    steps:
      - checkout

      - run:
          name: Data Download
          command: URL=https://open-pbta.s3.amazonaws.com/data RELEASE=testing ./download-data.sh

      - run:
          name: Analysis 1
          command: ./scripts/run_in_docker.sh 'ls data/testing'

workflows:
  version: 2
  test-and-deploy:
    jobs:
      - run_tests